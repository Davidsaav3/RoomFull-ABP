<section class="container-fluid">
    <div class="row">
        <div class="">
            <div class="card border-0 shadow my-5 rounded-25 bg-gris-claro">
                <div class="card-body p-3 p-sm-5 rounded-25">

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-start">
                            <h3 class="card-title mb-2 fw-bold fs-5">Filtrado de modelos</h3>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <button class="btn mb-2 fw-bold text-dark text-decoration-none fs-5" (click)="EsconderModalEliminar();">X</button>
                        </div>
                    </div>

                    <!-- Grid para filtros-->
                    <div class="row">
                        <div class="boxes mt-5">
                            <div class="col">

                            </div>

                            <input type="checkbox" id="box-2">

                            <input type="checkbox" id="box-3">
                            <label for="box-3">Fecha DESC</label>

                            <input type="checkbox" id="box-4">

                            <input type="checkbox" id="box-5">

                            <input type="checkbox" id="box-6">
                            <label for="box-6">Con más visualizaciones</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
