<section class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow my-5 rounded-25 bg-gris-claro">
        <div class="card-body p-3 p-sm-5 rounded-25">

          <div class="row mt-2">
            <div class="col d-flex justify-content-start">
              <h3 class="card-title mb-2 fw-bold fs-5">Inicio de sesión</h3>
            </div>
            <div class="col d-flex justify-content-end">
              <h3 class="mb-2 fw-bold fs-5">X</h3>
            </div>
          </div>


          <form>

            <!-- Input usuario -->
            <div class="form-group">
              <label for="inputEmail"></label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>

            <!-- Input contraseña -->
            <div class="form-group">
              <label for="inputPass"></label>
              <input type="password" class="form-control" id="inputPass" placeholder="Contraseña">
            </div>

            <!-- Grid de dos columnas -->
            <div class="row mt-2">
              <div class="col d-flex justify-content-start">
                <a routerLink="/recovery">¿Has olvidado tu contraseña?</a>
              </div>

              <div class="col d-flex justify-content-end">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="formRem" checked />
                  <label class="form-check-label" for="formRem"> Recuérdame </label>
                </div>
              </div>
            </div>

            <!-- Botón de Login -->
            <div class="d-grid mt-5">
              <button style="background-color: var(--primary-color);" class="btn btn-primary fw-bold" type="submit">Iniciar sesión</button>
            </div>

            <!-- Separador -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <!-- Botón de Login con Google -->
            <div class="d-grid mb-2">
              <button class="btn btn-google btn-login fw-bold" type="submit">
                Iniciar con Google <i class="fab fa-google ms-3 fa-lg"></i>
              </button>
            </div>

            <!-- Separador -->
            <div class="divider d-flex align-items-center my-4"></div>

            <!-- Link -->
            <p class="text-center text-muted mt-5">¿No tienes cuenta? <a routerLink="/registro"
              class="fw-bold text-body"><u>Regístrate</u></a></p>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
