<div class="p-5 " id="content" data-page="detalles">
    <section id="profile">
        <div>

            <div class="col pb-4">
                <div class="col d-flex" style="justify-content: space-between;">
                    <div class="d-flex" style="align-items: center;">
                        <h3 class="p-0 m-0"><strong>{{this.titulo}}</strong></h3>
                    </div>
                    <div class="d-flex">
                        <button style="background-color: var(--secondary-color);" class="btn text-white btn me-2" (click)="editar()">Editar modelo</button>
                        <button _ngcontent-hvl-c68="" class="btn text-white btn m-0 py-0" style="height: 40px; background-color: var(--secondary-color);" (click)="volver()">Volver</button>
                    </div>
                </div>
            </div>

            <div class="d-flex">

                  <div class="col card p-3 m-2" style="background-color: rgb(245, 245, 245);">
                    <h4 class="">Información</h4>

                          <div class="col elementos">
                              <span>
                              Título:
                            </span>
                              <span>
                              {{this.titulo}}
                            </span>
                          </div>
                          <div class="col elementos">
                              <span>
                              Usuario:
                            </span>
                              <span>
                              {{this.usuario}}
                            </span>
                          </div>
                          <div class="col elementos">
                              <span>
                              Fecha de subida:
                            </span>
                              <span>
                              {{this.fechastr}}
                            </span>
                          </div>
                    </div>


                    <div class="col card p-3 m-2" style="background-color: rgb(245, 245, 245);">
                      <h4 class="">Descripción</h4>
                      <div class="mt-3 p-4 pt-0 pb-0">
                        <p>{{this.descripcion || 'Sin descripción'}}</p>
                      </div>
                  </div>

                  <div class="col card p-3 m-2" style="background-color: rgb(245, 245, 245);">
                        <h4 class="">Estado</h4>

                        <div class="col elementos">
                            <span>
                            Visitas:
                          </span>
                            <span>
                                {{this.nvisitas}}
                          </span>
                        </div>
                        <div class="col elementos">
                            <span>
                            Valoraciones recibidas:
                          </span>
                            <span>
                                {{this.nvaloraciones}}
                          </span>
                        </div>
                        <div class="col elementos">
                            <span>
                            Veces guardado:
                          </span>
                            <span>
                                {{this.nguardados}}
                          </span>
                        </div>

                  </div>
              </div>
          </div>
      </section>
  </div>
