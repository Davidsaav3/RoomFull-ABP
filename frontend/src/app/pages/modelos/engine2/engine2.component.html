<div class="engine-wrapper" style="display:flex">
    <canvas id="renderCanvas" style="position: relative;"></canvas>
</div>
<!-- Comportamiento servicio de carga antes de un modelo -->
<div *ngIf="loadingService.isLoading | async; then content else other_content"></div>
<ng-template #content>

    <div class="spinner-border text-primary" role="status" style="position: absolute; top: 50%; right: 50%;">
    </div>
    <div style="color: black; position: absolute; top: 60%; right: 46%;">
        <p>Cargando modelo</p>
    </div>
</ng-template>


<ng-template #other_content></ng-template>
