<!-- Informacion del modelo -->
<div class="row under-canvas animation fijo m-0 p-3" style="border-top-right-radius: 15px; border-top-left-radius: 15px; pointer-events: none;">
    <div style="justify-content: space-between;" class="p-0 col d-flex">
        <div class="m-0 p-0" style="pointer-events: all;">
            <button type="button" title="Visualizaciones" class="btn btn-dark m-2 ms-0">{{this.nvisitas}}<i class="fa-solid fa-eye ms-3 "></i></button>
            <button type="button" title="Me gusta" [ngClass]="{'liked': this.liked==true}" (click)="darLikeGuardar('like')" class="btn btn-dark m-2">{{this.nvaloraciones}}<i class="fa-solid fa-heart ms-3 "></i></button>
            <button type="button" title="Guardar" [ngClass]="{'saved': this.saved==true}" (click)="darLikeGuardar('guardar')" class="btn btn-dark m-2">{{this.nguardados}}<i class="fa-solid fa-bookmark ms-3 "></i></button>
        </div>
        <div class="m-0 p-0 pe-5 me-4" style="pointer-events: all;">
            <button type="button" class="btn btn-dark m-2" (click)="maximizar()"><i class="bi bi-fullscreen"></i></button>
            <button type="button" style="background-color: var(--primary-color);" *ngIf="modeloPropio" [routerLink]="'/editar-modelo/'+idmodelo" class="btn btn-primary m-2 p-1 pe-3"><i class="fas fa-edit m-2" aria-hidden="true"></i> Editar</button>
            <button type="button" *ngIf="modeloPropio" id="btn-eliminar" (click)="MostrarModalEliminar();" class="btn btn-danger m-2 me-0"><i class="fas fa-trash-alt" aria-hidden="true"></i> Eliminar</button>
        </div>
    </div>

        </div>
    </div>-->

</div>
