
<section id="header-profile" class="p-4 pt-5 pb-2">

    <div class="container">
		<div class="profile" [ngStyle]="{'grid-template-columns':this.descripcion.length>100 ? '0.5fr 2fr' : '1fr 2fr' }">
			<div [ngStyle]="{'justify-content':this.descripcion.length<100 ? 'flex-end' : 'center' }" class="profile-image">
				<img [src]="imagen" class="gallery-image profile-pic"  alt="">
			</div>
			<div class="profile-user-settings">
				<h1 class="profile-user-name me-4 mb-0"><strong style="font-weight: 800;">{{this.nombre}}</strong></h1>
                <a class="btn profile-edit-btn mb-3" style="background-color: rgb(228, 228, 228); color: black;" *ngIf="!perfilPropio" (click)="MostrarModalEliminar()"><i class=""></i>Conversación</a>
                <button class="btn profile-edit-btn mb-3 me-3" routerLink="/user/ajustes/{{this.nombreUsuario}}/perfil" style="background-color: rgb(228, 228, 228); color: black;" *ngIf="perfilPropio">Ajustes</button>
                <!--<a class="me-3 btn profile-edit-btn mb-3" href="subir-modelo" *ngIf="perfilPropio" role="button" style="background-color: rgb(228, 228, 228); color: black;">Subir modelo</a>-->
            </div>
            <div class="profile-bio">
              <div class="col">
                <div class="mt-3">
                  <h5 class="">{{this.empresa || 'Sin empresa'}}</h5>
                </div>
                <div class="d-flex">
                  <h5 class="mb-0">{{this.descripcion || 'Sin descripción'}}</h5>
                </div>
              </div>

            </div>
            <div class="profile-stats">
              <ul class="mb-0 mt-4" id="adminList">
                <li class="m-4 nav-item-profile" data-page="modelo" class="nav-item-admin">
                  <button ariaCurrentWhenActive="page" routerLinkActive="active" class="btn profile-edit-btn mb-3 me-3" (click)="cambiarRuta('modelo')" routerLink="/user/modelo/{{this.nombreUsuario}}" style="background-color: rgb(228, 228, 228); color: black;" *ngIf="perfilPropio">{{this.numModelos}} Modelos<i _ngcontent-cmr-c85="" class="fa-solid fa-house ms-2"></i></button>
                </li>
                <li class="m-4 nav-item-profile" data-page="megusta" class="nav-item-admin">
                  <button ariaCurrentWhenActive="page" routerLinkActive="active" class="btn profile-edit-btn mb-3 me-3" (click)="cambiarRuta('megusta')" routerLink="/user/like/{{this.nombreUsuario}}" style="background-color: rgb(228, 228, 228); color: black;" *ngIf="perfilPropio">{{this.numLikes}} Me gusta<i _ngcontent-cmr-c85="" class="fa-solid fa-heart ms-2"></i></button>
                </li>
                <li class="m-4 nav-item-profile" data-page="guardado" class="nav-item-admin">
                  <button ariaCurrentWhenActive="page" routerLinkActive="active" class="btn profile-edit-btn mb-3 me-3" (click)="cambiarRuta('guardado')" routerLink="/user/guardado/{{this.nombreUsuario}}" style="background-color: rgb(228, 228, 228); color: black;" *ngIf="perfilPropio">{{this.numGuardados}} Guardados<i _ngcontent-cmr-c85="" class="fa-solid fa-bookmark ms-2"></i></button>
                </li>
              </ul>

      </div>
		    </div>
	</div>
</section>

<div class="row ModalContainer" id="modalConver">
    <div class="col-sm-9 col-md-7 col-lg-5" >
        <div class="card-body p-5 card rounded-25">
            <h3><strong>Nueva conversación</strong></h3>

            <form id="chatForm" (ngSubmit)="sendChat()" [formGroup]="chatForm" >
            <!-- Input código -->
            <div class="form-group">
                <label for="inputAsunto"></label>
                <input type="text" class="form-control h" formControlName="asunto" placeholder="Asunto">
            </div>

            <div class="form-group">
                <label for="inputMensaje"></label>
                <textarea type="text" class="form-control h" formControlName="mensajes" placeholder="Contenido..."></textarea>
            </div>

            <!-- Botón de chatear -->
            <div _ngcontent-bik-c51="" class="d-flex form-group pt-4">
                <div class="col-6 pe-1"><div class="btn btn-primary fw-bold py-1" style="width: 100%; color: black; background-color: rgb(228, 228, 228);" (click)="EsconderModalEliminar()">Volver</div></div>
                <div class="col-6 ps-1"><button class="btn btn-primary fw-bold py-1" style="width: 100%; color: white; background-color: var(--primary-color);" type="submit"  [disabled]="waiting"><i class="fas fa-spinner fa-spin m-r-10" *ngIf="waiting"></i>Enviar</button></div>
            </div>

            </form>


        </div>
        </div>
    </div>
